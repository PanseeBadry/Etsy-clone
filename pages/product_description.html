<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="../styles/global.css" />
  <link rel="stylesheet" href="/styles/categories.css" />
  <link rel="stylesheet" type="text/css" href="../styles/product_description.css" />
  <link rel="stylesheet" type="text/css" href="../styles/product_details.css" />
  <script src="../scripts/pages/product_description.js" defer type="module"></script>
  <title>Document</title>
  <link rel="icon" href="/assets/images/favicon.png" type="image/png" sizes="32x32" />

</head>

<body>
  <main>
    <div class="menu-overlay"></div>
    <section class="container">
      <section class="product-layout">
        <div class="product product-imgs">
          <div class="scroll-container">
            <div class="slider"></div>
          </div>

          <button class="carousel-btn prev-btn" aria-label="Previous image">
            <span class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path
                  d="M16,21a0.994,0.994,0,0,1-.664-0.253L5.5,12l9.841-8.747a1,1,0,0,1,1.328,1.494L8.5,12l8.159,7.253A1,1,0,0,1,16,21Z">
                </path>
              </svg>
            </span>
          </button>

          <div class="slide-show"></div>

          <button class="favorite-btn" aria-label="Add to Favorites">
            <span class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path
                  d="M12,21C10.349,21,2,14.688,2,9,2,5.579,4.364,3,7.5,3A6.912,6.912,0,0,1,12,5.051,6.953,6.953,0,0,1,16.5,3C19.636,3,22,5.579,22,9,22,14.688,13.651,21,12,21ZM7.5,5C5.472,5,4,6.683,4,9c0,4.108,6.432,9.325,8,10,1.564-.657,8-5.832,8-10,0-2.317-1.472-4-3.5-4-1.979,0-3.7,2.105-3.721,2.127L11.991,8.1,11.216,7.12C11.186,7.083,9.5,5,7.5,5Z">
                </path>
              </svg>
            </span>
          </button>

          <button class="carousel-btn next-btn" aria-label="Next image">
            <span class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path
                  d="M8,21a1,1,0,0,1-.664-1.747L15.5,12,7.336,4.747A1,1,0,0,1,8.664,3.253L18.5,12,8.664,20.747A0.994,0.994,0,0,1,8,21Z">
                </path>
              </svg>
            </span>
          </button>
        </div>

        <div class="product product-details"></div>

        <!-- products reviews part -->
        <div id="product-reviews" class="product product-reviews">
          <header>
            <h2>
              <span id="review-count" class="review-count"></span> reviews
            </h2>
            <div id="main-prod-rating" class="rev-stars"></div>
          </header>
          <div class="reviews-sort" tabindex="0">
            <button class="comments-sort-button">
              <span class="choice">Sort by: Suggested</span>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <polygon points="16.5 10 12 16 7.5 10 16.5 10"></polygon>
              </svg>
            </button>
            <div class="sort-menu hide" tabindex="0">
              <ul>
                <li data-page="1" id="0" class="sort-item checked">
                  Suggested
                </li>
                <li data-page="1" id="1" class="sort-item">Most recent</li>
                <li data-page="1" id="2" class="sort-item">Highest Rating</li>
                <li data-page="1" id="3" class="sort-item">Lowest Rating</li>
              </ul>
            </div>
          </div>
          <div id="reviews-cards"></div>
          <div class="pagination">
            <button id="prev-page" data-page="0" class="page-btn" title="Previous Page">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path
                  d="M6.7 11.3L6 12l.7.7 4 4c.4.4 1 .4 1.4 0 .4-.4.4-1 0-1.4L9.8 13H17c.6 0 1-.4 1-1s-.4-1-1-1H9.8l2.3-2.3c.2-.2.3-.4.3-.7 0-.6-.4-1-1-1-.3 0-.5.1-.7.3l-4 4z">
                </path>
              </svg>
            </button>
            <div id="page-buttons" class="pagination"></div>

            <button id="next-page" data-page="2" class="page-btn" title="Next Page">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path
                  d="M17.3 12.7l.7-.7-.7-.7-4-4c-.4-.4-1-.4-1.4 0s-.4 1 0 1.4l2.3 2.3H7c-.6 0-1 .4-1 1s.4 1 1 1h7.2l-2.3 2.3c-.2.2-.3.4-.3.7 0 .6.4 1 1 1 .3 0 .5-.1.7-.3l4-4z">
                </path>
              </svg>
            </button>
          </div>
        </div>
      </section>
    </section>
  </main>
</body>

</html>
